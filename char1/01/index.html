    <h2> <strong>Стихотворение</strong> </h2>
      Мириады маленьких дел<br>
      Пьют по капле гаснущий день,<br>
      А <em>дела большие</em> сушит жажда.<br>
      Оставляя все на «потом»,<br>
      Прозреваем задним числом,<br>
      Только день <strong>не повторится</strong> дважды.<br>
